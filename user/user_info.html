<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的基本资料的css -->
    <link rel="stylesheet" href="/assets/css/user.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="usertxt">
                <!-- input表单隐藏域  看不见的表单 拥有表单的属性 可以放在input表单的任意位置-->
                <input type="hidden" name="id" value>

                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <!-- readonly  input表单里面的额readonly属性表示是只读的不可以修改表单里面的内容 -->
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户昵称</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                                                             <!-- layui有自己的邮箱验证规则,不需要我们自己再去自定义邮箱规则 -->
                        <input type="email" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn userInfoRenewal" lay-submit lay-filter="formDemo">提交修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary btnReset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 导入layui的js文件 -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 导入jquery文件 -->
<script src="/assets/lib/jquery.js"></script>
<!-- 导入api文件 -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 导入user的js文件 -->
<script src="/assets/js/user.js"></script>

</html>
