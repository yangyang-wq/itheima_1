<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css文件 -->
    <link rel="stylesheet" href="/assets/css/article_list.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <!-- 筛选区域 -->
        <form class="layui-form" id="form-search">
            <div class="layui-form-item layui-inline">
                <!-- 分类 -->
                <select name="cate_id">
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                </select>
            </div>
            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>
        </form>


        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="250">
                    <col width="180">
                    <col width="180">
                    <col width="180">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="test1"></div>
    </div>

    <!-- 分类可选项的结构 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
      </script>


    <script type="text/html" id="tpl-list">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFn}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-normal  layui-btn-xs" id="btn-edit">编辑</button>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-warm  layui-btn-xs removebtn">删除</button>
            </td>
        </tr>
       {{/each}}
    </script>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/lib/template-web.js"></script>
<script src="/assets/js/article_list.js"></script>

</html>
